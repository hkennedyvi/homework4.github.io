<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>My First Quiz</title>
</head>

<body>
    <header>
        <div id="highscores"><a href="#">HIGH SCORES</a></div>
        <div id="timer"></div>
    </header>

    <div class="show">
        <div class="container">
            <h1>CODING QUIZ CHALLENGE</h1>
            <button class="quiz-button" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <div class="hide">
        <div class="container">
            <p id="ask">HERE IS THE QUESTION</p>
            <button class="quiz-button" id="button1">OPTION1</button>
            <br>
            <button class="quiz-button" id="button2">OPTION2</button>
            <br>
            <button class="quiz-button" id="button3">OPTION3</button>
            <br>
            <button class="quiz-button" id="button4">OPTION4</button>
            <p>Your Score Is:</p>
            <div class="display-current-score">0</div>
        </div>
    </div>

    <div class="second-hide">
        <div class="container">
            <h1>QUIZ OVER</h1>
            <p>Final Score:</p>
            <p class="display-final-score"></p>
            Enter Initials: <input type="text" width="400">
            <br><br>
            <button class="quiz-button" type="submit" id="submit-initials">SUBMIT</button>
        </div>
    </div>

    <div class="third-hide">
        <div class="container">
            <h1>HIGH SCORES:</h1>
            <ol id="high-scores"></ol>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
